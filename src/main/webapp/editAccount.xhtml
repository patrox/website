<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Edycja użytkownika - Silesia JUG</title>
    </h:head>
    <h:body>

        <h:form>
            <table>
                <tr><td>Nazwa użytkownika:</td><td>#{editAccountManagedBean.currentUser.name}</td></tr>
                <tr><td>Adres email:</td><td><h:inputText value="#{editAccountManagedBean.email}" id="idInputEmail"/><h:message for="idInputEmail"/></td></tr>
                <tr><td>Role</td>
                    <td><ui:repeat value="#{editAccountManagedBean.groupNames}" var="g">
                            #{g}<br/>
                        </ui:repeat></td></tr>
                <tr><td>Stare hasło:</td><td><h:inputSecret value="#{editAccountManagedBean.password}" id="idInputPassword"/><h:message for="idInputPassword"/></td></tr>
                <tr><td>Nowe hasło:</td><td><h:inputSecret value="#{editAccountManagedBean.newPassword}"/></td></tr>
                <tr><td>Powtórz nowe hasło:</td><td><h:inputSecret value="#{editAccountManagedBean.retypeNewPassword}"/></td></tr>
                <tr><td></td><td><h:commandButton value="Zapisz" action="#{editAccountManagedBean.saveUser}"/></td></tr>
                <h:messages />
            </table>
        </h:form>
    </h:body>
</html>
